<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
	<body style="height: 100%; width: 100%;background-color: #f0f0f0">
		<div class="container" style="height: 100%; width: 100%">
            {% with messagers = get_flashed_messages() %}
                {% if messagers %}
                    {% for msg in get_flashed_messages() %}
                        <div class="alert alert-warning">
                            <a href="#" class="close" data-dismiss="alert">&times;</a>
                            {{ msg }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
			<div class="row" style="height: 100%; width: 100%">
				<form action="" class="col-lg-6 col-lg-offset-3 m-auto "  method="POST">
					<div class="form-group">
						<label for="pwd">请输入管理员密码</label>
						<input id="pwd" name="password" type="password" class="form-control">
					</div>
					<input type="submit" class="btn btn-primary" value="登录">
				</form>
			</div>
		</div>
	</body>
</html>
