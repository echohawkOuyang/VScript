<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>定时设置</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        #myModal {
             top: 50%;left: 50%;
             transform: translate(-50%,-50%);
              min-width:60%;
             overflow: visible;
             bottom: inherit;
             right: inherit;
        }
    </style>
</head>
<body style="background-color: #f0f0f0">
	<div class="page-header col-md-6 col-md-offset-3">
	    <h1>网站定时登录程序
	    </h1>
	</div>
	<div class="page-header col-md-6 col-md-offset-3">
		<ul class="nav nav-pills" id="myTab">
			<li class="active" ><a href="#" id="1">参数设置</a></li>
			<li ><a href="#" id="2">请求历史</a></li>
			<li ><a href="#" id="3">密码修改</a></li>
		</ul>
	</div>
	<!-- 参数设置 -->
	<div id="paramSetting" class="col-md-6 col-md-offset-3">
		<input type="button" class="btn btn-primary" value="启用编辑">
		<form action="">
			<div class="form-group">
				<label for="">请求地址</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="">比对睡眠时间(分钟)</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="">重新登录时间间隔(分钟)</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="">出错多少次退出程序(次数)</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="">登录Cookie</label>
				<textarea type="text" class="form-control" rows="8"></textarea>
			</div>
			<input type="button" class="btn btn-primary" value="提交">
			<input type="button" class="btn btn-danger" value="暂停程序">
		</form>
	</div>
	<!-- 请求历史 -->
	<div id="runHistory" style="display:none"  class="col-md-6 col-md-offset-3">
		<table class="table table-striped">
			<caption>条纹表格布局</caption>
				<thead>
					<tr>
						<th>响应时间</th>
						<th>响应码</th>
						<th>响应信息</th>
					</tr>
				</thead>
				<tbody>
                {% for result in resultlist %}
				<tr>
					<td>{{ result[0] }}</td>
					<td>{{ result[1] }}</td>
					<td><button class="label label-success" data-toggle="modal" data-target="#myModal">点击查看</button></td>
				</tr>
                {% endfor %}
			</tbody>
		</table>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">响应信息</h4>
                    </div>
                    <div class="modal-body">在这里添加一些文本</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
		<div class="col-md-6 col-md-offset-3">
			<ul class="pagination pagination-lg">
			<li><a href="#">&laquo;</a></li>
			<li><a href="#">1</a></li>
		    <li><a href="#">2</a></li>
		    <li><a href="#">3</a></li>
		    <li><a href="#">4</a></li>
		    <li><a href="#">5</a></li>
		    <li><a href="#">&raquo;</a></li>
		</ul><br>
		</div>
	</div>
	<!-- 密码修改 -->
	<div id="pwdModify" style="display:none"  class="col-md-6 col-md-offset-3">
		<form action="">
			<div class="form-group">
				<label for="">原密码</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="">修改密码</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="">确认密码</label>
				<input type="text" class="form-control">
			</div>
			<input type="button" class="btn btn-primary" value="提交">
		</form>
	</div>
	<script type="text/javascript">
		 $('#myTab a').click(function (e) {
  			e.preventDefault();
  			$(this).tab('show');
  			console.log(e);
  			$("#paramSetting").hide();
  			$("#runHistory").hide();
  			$("#pwdModify").hide();
  			if(e.currentTarget.id == "1") {
  				$("#paramSetting").show();
  			} else if (e.currentTarget.id == "2") {
				$("#runHistory").show();
  			} else {
  				$("#pwdModify").show();
  			}
		})
	</script>
</body>
</html>
